  
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
10%
.border_black{border:1px solid black;}
.center{margin: 0 auto;}
.width_full{width:'100%'; height:'100%';}
</style>
</head>
<body>

	<div>
		<table id = "admins">
			<tr><td id = "title" colspan="2"><h1>회원 목록</h1></td></tr>
			<tr><td id = "navi" colspan="2">회원 조회, 회원 수 , 회원 정보 수정, 회원 탈퇴</td></tr>
			<tr><td id = "sidemenu" >회원 목록</td><td id = "content">		
				<table id = "admin_list">
				<tr><td>no</td><td>ID</td><td>이름</td><td>SSN</td><td>주소</td></tr>

				</table></td></tr>
			<tr><td id = "footer" colspan="2">footer</td></tr>
		</table>
	</div>
	
<script>
$('#admins').css({width:'80%',height:'900px'}).addClass('border_black center')
$('#admins tr').addClass('border_black width_full')	
$('#sidemenu').css({width:'10%'}).addClass('border_black')	
$('#content').addClass('border_black')	
$('#admin_list').addClass('border_black').css({width:'100%'})
$.getJSON('/user/list', d=> {
	let list = ''
		for(let i=0;i< d.length;i++){
			list += '<tr><td>'+(i+1)+'</td><td>'+d[i].userid+'</td><td>'
			+d[i].name+'</td><td>'+d[i].ssn+'</td><td>'+d[i].address+'</td></tr>'
		}
		$('#admin_list').append(list)
		$('#admin_list tr').addClass('border_black width_full')
		$('#admin_list tr td').addClass('border_black').css({width: '20%'})
})

</script>
</body>
</html>
