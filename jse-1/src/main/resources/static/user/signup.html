<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h2>HOMEPAGE</h2>

	<header>
		<p>
			<b>Take a Look</b>
		</p>
	</header>

	<section>
		<nav>
			<ul>
				<li><a id="home_a">Home</a></li>
			</ul>
		</nav>

		<article>
			<h1>User Sign-up</h1>
			<form action="#">
				<label>Name</label> <br> <input id="name" type="text" /> <br>
				<br> <label>ID</label> <br> <input id="userid" type="text" />
				<input id="userid_b" type="button" value="중복검사"/><br><br>
				<label>Password</label> <br> <input id="password" type="text" /><br>
				<br> <label>SSN</label> <br> <input id="ssn" type="text" /><br>
				<br> <label>Address</label> <br> <input id="address"
					type="text" /> <br> <br> <input id="signup_button"
					type="button" value="Sign-Up" /> <input id="cancel_button"
					type="button" value="cancel" />
			</form>
		</article>
	</section>
	<footer>
		<p>Footer</p>
	</footer>
	<script>
		$('#home_a')
		.css('cursor','pointer')
		.click(e => {
			e.preventDefault()
			location.href="../login.html"
		})
		
		$('#signup_button')
		.css('cursor','pointer')
		.click(e=>{
			e.preventDefault()
			$.ajax({
				url:'/user/join',
				type: 'post',
				data: JSON.stringify({
						name : $('#name').val(),
						userid : $('#userid').val(),
						password : $('#password').val(),
						ssn : $('#ssn').val(),
						address : $('#address').val()
				}),
				dataType: 'json',
				contentType: 'application/json',
				success: d=> {
					if(d==='SUCCESS'){
						location.href = "signin.html"
					} else {
						location.href = "signup.html"
						alert('회원가입에 실패하였습니다. 다시 시도하세요.')
					}
				},
				error: (req,x,err)=>{
					alert(req.status + '/n' + req.responseText + '/n' + err)
				}
			})
		})
		
		$('#cancel_button')
		.css('cursor','pointer')
		.click( e=> {
			e.preventDefault()
			alert('취소되었습니다.')
		})
		
		$('#userid_b').css('cursor','pointer')
		.click(e=>{
			$.getJSON('/user/searchID/'+$('#userid').val(),d=>{
				if(d==='SUCCESS'){
					alert(d)
				} else {
					alert('중복된 아이디입니다.')
					location.href = "signup.html"
				}
			})
		})
		
	</script>
</body>
</html>
